<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Hadir Mahasiswa</title>
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <div class="container">
      <h1>Daftar Hadir Mahasiswa</h1>
      <p>Data untuk mahasiswa yang hadir hari ini.</p>

      <form id="formAbsen">
        <div class="form-grup">
          <label for="nim">NIM:</label>
          <input type="text" id="nim" placeholder="Contoh: 123456" required />
        </div>
        <div class="form-grup">
          <label for="nama">Nama Mahasiswa:</label>
          <input type="text" id="nama" placeholder="Contoh: Budi" required />
        </div>
        <button type="submit">Tambah ke Daftar</button>
      </form>

      <hr />

      <h2>Mahasiswa yang Hadir:</h2>
      <ul id="daftarHadir"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
